<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://cdn.bsky.app; connect-src 'self' https: wss:">
  <title>Henry's Statusphere</title>
  <link rel="stylesheet" href="tailwindcss">
  <style>

    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="font-mono bg-white text-black min-h-screen">
  <div class="max-w-xl mx-auto p-8">
    <header class="text-center mb-8">
      <h1 class="text-2xl font-bold mb-2">Henry's Statusphere</h1>
      <p class="text-xs mb-1">Set your {status} on the Atmosphere.</p>
      <p class="text-xs text-gray-400">
        <a href="https://github.com/hzoo/henrys-statusphere" class="underline">code at hzoo/henrys-statusphere</a>
      </p>
    </header>

    <main>
      <div id="auth-section" class="auth-section mb-8">
        <div id="auth-message" class="hidden mb-4 p-3 border border-gray-400 text-sm text-center bg-gray-50">
          <!-- Auth messages appear here -->
        </div>
        
        <div id="logged-out-view" class="hidden">
          <div class="relative">
            <button id="login-btn" class="w-full p-2 pr-12 border border-black hover:bg-black hover:text-white">
              Sign in with Bluesky
            </button>
            <button
              id="advanced-btn"
              type="button"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-[10px] underline text-gray-500 hover:text-black whitespace-nowrap"
            >
              PDS
            </button>
          </div>
          <div id="advanced-panel" class="hidden mt-3">
            <input
              id="pds-input"
              type="url"
              placeholder="Custom PDS URL (https://your.pds)"
              spellcheck="false"
              class="w-full p-2 border border-gray-300 focus:outline-none text-xs"
            />
            <p class="mt-2 text-xs text-gray-400 text-center">
              Use your provider URL.
            </p>
          </div>
          <p class="text-xs text-gray-400 text-center mt-2">
            Scoped to <code class="bg-gray-100 px-1">xyz.statusphere.status</code> only
          </p>
        </div>

        <div id="logged-in-view" class="hidden">
          <form id="status-form" class="space-y-4">
            <div class="flex items-center justify-between">
              <div id="user-info" class="text-sm"></div>
              <div class="space-x-2">
                <a id="profile-link" href="#" class="text-xs px-2 py-1 border border-gray-400 hover:border-black">
                  Profile
                </a>
                <button id="logout-btn" type="button" class="text-xs px-2 py-1 border border-gray-400 hover:border-black">
                  Log out
                </button>
              </div>
            </div>
            
            <div id="popular-emojis" class="grid grid-cols-6 gap-1 mb-4">
              <!-- Popular emojis will be loaded dynamically -->
            </div>
            
            <div class="flex gap-2">
              <input type="text" id="status-input" maxlength="3" placeholder="ðŸ˜Š" 
                     class="flex-1 p-2 border border-black focus:outline-none text-center text-lg" />
              <button type="submit" class="px-4 py-2 border border-black hover:bg-black hover:text-white text-sm">
                Share
              </button>
            </div>
            
            <p id="emoji-tip" class="text-xs text-gray-500 text-center"></p>
          </form>
        </div>
      </div>

      <div id="timeline-section">
        <div id="status-timeline" class="hidden space-y-1"></div>
        <div id="no-statuses" class="hidden text-center">
          <p>No status updates indexed yet. Be the first to share!</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./app.ts"></script>
</body>
</html>
